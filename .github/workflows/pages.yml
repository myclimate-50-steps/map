name: Build and Deploy
on: [push]
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔧 Install
        run: yarn install

      - name: 🧱 Build
        run: yarn build

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: out/

  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔧 Install
        run: yarn install

      - name: 🏷️ Lint
        run: yarn lint

      - name: 🎨 Format
        run: yarn format
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: out
