name: Build and Deploy
on: [push]
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install
        run: yarn install

      - name: ğŸ§± Build
        run: yarn build

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: out/

  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Install
        run: yarn install

      - name: ğŸ·ï¸ Lint
        run: yarn lint

      - name: ğŸ¨ Format
        run: yarn format
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: out
